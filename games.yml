# Games I'll love forever.

- slug: a-good-snowman
  title: A Good Snowman is Hard to Build
  tagline: So I laid down to sleep.
  author: Alan Hazelden and Benjamin Davis
  description: "I was expecting this game to provide me with some very clever
  snow-pushing puzzles and Eureka moments, and it definitely delivered. I wasn't
  so much expecting to feel as touched (and occasionally disturbed) as I was by the
  game's character and setting. In its short (but dense) playtime, A Good Snowman
  manages to carve itself the kind of mysterious little world whose walls you're
  desperate to climb over."
  for: PC/Mac/Linux
