- slug: redder
  title: Redder
  tagline: Take what you need.
  author: auntiepixelante
  description: "A lonely little puzzle game by [anna anthropy](http://www.patreon.com/queenofspace)
  I've kept thinking about for years, Redder is an understated descent into madness. An open-ended, claustrophobic
  explorer to find the resources you need, and maybe the resources you want.
  One haunting song plays on loop the whole short time, maybe 2 hours. I could
  have played and listened for 10."
