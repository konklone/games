- slug: fez
  title: Fez
  tagline: Finding the cracks in the universe
  description: "Fez is made for people who love feeling as if they've stumbled
  onto something secret and of terrible importance. With your companion hypercube,
  you flatten 3D into 2D, explore the folds of space, and decipher puzzles spread
  across the entire game. Numbers, music, and treasure maps are taken very seriously.
  It's difficult to convey how good Fez is from screens or short videos. Fez's creator
  is the definition of a perfectionist, and Fez is the perfect definition of
  a game greater than the sum of its parts."
  home: http://fezgame.com
  for: PC/Mac/Linux, PS3, Xbox 360
  money: true
  added: 2014-11-27T00:00:00Z
  length: A week of discovery.
