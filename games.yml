- slug: the-swapper
  title: The Swapper
  tagline: So beautiful I had to keep stopping to look.
  author: Facepalm Games
  description: "In the mold of [Braid](http://braid-game.com/) or
  [Portal](https://en.wikipedia.org/wiki/Portal_(video_game)): a genuinely new
  concept, eureka-inducing puzzles, and a commitment to go the extra mile. Made by a
  couple of people from Helsinki who were no good at polygons, so its art is made
  almost entirely from physical materials. The story is challenging, menacing,
  and philosophical, in the best science fiction tradition. Easily my favorite
  game of 2013."
  for: PC/Mac/Linux, PS3/PS4
  added: 2014-11-29T00:00:00Z
  money: true
  length: A couple weekend nights in a dark room.
  home: "http://facepalmgames.com/the-swapper/"
  review: "http://www.destructoid.com/review-the-swapper-254540.phtml"
  music: http://store.carlocastellano.cc/track/greenhouse
- slug: little-inferno
  title: Little Inferno
  tagline: Burn it all down
  author: Tomorrow Corporation
  description: "Simple premise: burn things in a fireplace, buy more things to
  burn with the money you made from burning things. Keep buying and burning and
  get strange letters to jaunty '40s-era swing music. A biting, funny
  satire with terrific writing and a very unexpected ending. More here than
  meets the eye."
  for: PC/Mac/Linux, Android/iOS, Wii/WiiU
  added: 2014-11-28T00:00:00Z
